
version: '3.1'
services:
  api:
    build: .
    ports:
      - "3333:3333"
    depends_on: 
      - db
  db:
    image: postgres:16.0-alpine3.18
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: social_app
    volumes:
      - $HOME/.docker-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on: 
      - db
    networks:
      - db_network

networks:
  db_network:
